  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title><%= htmlWebpackPlugin.options.title %> | Money Tracker App</title>
    </head>
    <body>
      <header>
        <nav-app brandName="<%= brandName %>"></nav-app>
      </header>

      <div class="main-content">
          <div class="container py-5">
            <h1 class="mb-3">Upload Story</h1>

            <form class="row g-3" id="addRecordForm" novalidate>
              <div class="col-12 col-md-6">
                <label for="validationCustomRecordName" class="form-label">Nama</label>
                <input-with-validation
                type="text"
                inputId="validationCustomRecordName"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></input-with-validation>
              </div>
  
              <div class="col-12 col-md-6">
                <label for="validationCustomNotes" class="form-label">Description</label>
                <textarea-with-validation
                inputId="validationCustomNotes"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></textarea-with-validation>
              </div>
  
              <div class="col-12 col-md-6">
                <label for="validationCustomEvidence" class="form-label">Gambar</label>
                <input-image-with-preview
                inputId="validationCustomEvidence"
                invalidFeedbackMessage="Wajib diisi"
                required
              ></input-image-with-preview>
              </div>
                          
              <div class="col-12 text-end">
                <button class="btn btn-danger" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>  

        <div class="main-footer bg-danger">
          <div class="container px-3 py-3">
            <footer-app></footer-app>
          </div>
        </div>
      </footer>
    </body>
  </html>
