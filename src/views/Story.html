<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <nav-app brandName="<%=brandName%>"></nav-app>
    </header>

    <main>
       <div class="container mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="card-container">
        <card-story></card-story>
        </div>
      </div>

      <div class="d-flex flex-column align-items-center mt-5 gap-3" style="max-width: 400px; margin-left: auto; margin-right: auto;">
        <button-link
          classes="btn btn-danger text-capitalize w-100"
          to="/StoryUpdate/add.html"
          icon="bi-plus-lg"
          content="Tambah Transaksi"
        ></button-link>

        <button-custom label="Sign In"></button-custom>
      </div>

        <br>
    </main>
    

    <footer> 
      <div class="main-footer bg-danger">
        <div class="container px-3 py-3">
          <footer-app></footer-app>
        </div>
      </div>
    </footer>
  </body>
</html>
